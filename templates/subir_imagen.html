<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subir imagen</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/logo.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>
    <body>
        <nav id="header" class="navbar" style="background-color: #6200EE;">
            <div class="container-fluid">
            <a class="navbar-brand">Social Pogona Henrylawsoni</a>
            <form class="d-flex" role="search">
                <a href="{{ url_for('perfil') }}">
                    <svg xmlns="http://www.w3.org/2000/svg" style="color:white;margin-left: 15px;" class="icon icon-tabler icon-tabler-user-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="12" cy="12" r="9"></circle>
                        <circle cx="12" cy="10" r="3"></circle>
                        <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
                    </svg>
                </a>
                <a href="{{ url_for('configuracion') }}">           
                    <svg xmlns="http://www.w3.org/2000/svg" style="color:white;margin-left: 15px;" class="icon icon-tabler icon-tabler-settings" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </a>
            </form>
            </div>
        </nav>
        <div >
        <form action="{{ url_for('newimage') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="foto_perfil"  class="btn btn-outline-primary btn-lg" style="width: 600px; color: #6200EE; border-color: #6200EE; border-width: 5px; font-weight: bold; margin-top: 15%; margin-left: 15%;">
            <!-- <button type="file" name ="foto_perfil" class="btn btn-outline-primary btn-lg" style="width: 600px; color: #6200EE; border-color: #6200EE; border-width: 5px; font-weight: bold; margin-top: 15%; margin-left: 15%;">SELECCIONE LA IMAGEN</button> -->
            {% for e in error %}
                <div style="color: #6200EE;font-size: larger;">{{ e }}</div>
            {% endfor %}
            {% for e in sucessful %}
                <div style="color: #6200EE;font-size: larger;">{{ e }}</div>
            {% endfor %}
            </div>
            <div style="margin-top: 10%; margin-left:54%;">
                <a href="{{ url_for('perfil') }}"><button type="button" class="btn btn-outline-primary" style="margin-right: 35px; color: #6200EE; border-color: #6200EE;">CANCELAR</button></a>
                <button class="btn btn-primary" type="submit" style="width:100px; color: #fff; background-color: #6200EE; ">SUBIR</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
